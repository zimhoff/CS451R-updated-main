<body>

<!-- header section starts  -->

<header class="header">

   <section class="flex">

      <div id="menu-btn" class="fa-solid fa-bars-staggered" style="color: #ffffff;"></div>

      <a href="https://umkc.edu/">
         <img src="images/umkcLogoWhite (1).png" width="125" height="75">
      </a>

      <nav class="navbar">
         <a href="home.html">home</a>
         <a href="jobs.html">all jobs</a>
         <a href="contact.html">contact us</a>
      </nav>

      <a href="login.html" class="btn" style="margin-top: 0;">login</a>

   </section>

</header>

<!-- header section ends -->

<!-- application section starts  -->

<div class="application-container">

   <section class="application-form">

      <form action="" method="post">
        <h3>CSEE GTA/Grader Application</h3>
        <p>Spring 2022 Employment</p>
        <p>All applications are due to <a href="mailto:umkcsceworkstudy@umkc.edu">umkcsceworkstudy@umkc.edu</a> no later than 5:00 PM, Friday, October 8th.</p>
        <div class="flex">
            <div class="box">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" class="input" required>
            </div>
            <div class="box">
                <label for="last-name">Surname</label>
                <input type="text" id="last-name" class="input" required>
            </div>
            <div class="box">
                <label for="student-id">Student ID</label>
                <input type="text" id="student-id" class="input" required>
            </div>
            <div class="box">
                <label for="umkc-email">UMKC Email</label>
                <input type="email" id="umkc-email" class="input" required>
            </div>
            <div class="box">
                <label for="current-level">Current Level (BS/MS/PhD)</label>
                <input type="text" id="current-level" class="input" required>
            </div>
            <div class="box">
                <label for="graduating-semester">Graduating Semester</label>
                <input type="text" id="graduating-semester" class="input" required>
            </div>
            <div class="box">
                <label for="umkc-gpa">UMKC Cumulative GPA (leave blank if first semester is in progress)</label>
                <input type="text" id="umkc-gpa" class="input">
            </div>
            <div class="box">
                <label for="hours-completed">Hours Completed at UMKC (leave blank if first semester is in progress)</label>
                <input type="text" id="hours-completed" class="input">
            </div>
            <div class="box">
                <label for="undergrad-degree">Undergraduate Degree (if applicable)</label>
                <input type="text" id="undergrad-degree" class="input">
            </div>
            <div class="box">
                <label for="current-major">Current Major (CS/IT/ECE/EE)</label>
                <input type="text" id="current-major" class="input" required>
            </div>
            <div class="box">
                <label for="applying-for">Applying For: (Grader, Lab Instructor or Both)</label>
                <input type="text" id="applying-for" class="input" required>
            </div>
            <div class="box">
                <label for="gta-certified">International Students ONLY: Are you GTA Certified?</label>
                <input type="text" id="gta-certified" class="input">
            </div>
            <div class="box">
                <label for="certification-term">If so, which term did you complete your certification?</label>
                <input type="text" id="certification-term" class="input">
            </div>
            <div class="box">
                <label for="previous-degree">If you have a previous degree from a US Institute, please indicate this as that waives GTA certification.</label>
                <input type="text" id="previous-degree" class="input">
            </div>
            <div class="box">
                <label for="courses">Courses you could serve as lab instructor or grade for (ex. CS 201L/CS 5525/ECE 216, etc.)</label>
                <textarea id="courses" class="input" rows="4"></textarea>
            </div>
        </div>
        <button class="btn" type="submit">Submit</button>
      </form>
   
   </section>

</div>

<!-- account section ends -->
